<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/leaflet_0.7.7/leaflet.css" />
</head>
<body onload="time_table_onLoad();">
    <div id="params_div"></div>
        <form name="form">
            <div id="menu_div"></div>
            <input type="hidden" id="uri" name="uri" value="">

                <div id="line_div" style="display:inline;"></div>
                <div id="route_div" style="display:inline;"></div>
                <div id="stop_point_div" style="display:inline;"></div><br>
                <div id="calendar_div" style="display:inline;"></div>
                <div id="vehicle_journey_div" style="display:inline;"></div>
            </div>
        </form>
    <div id="content" >
        <h1 style="text-align:center;padding:0px;margin:0px">Grille horaire par periode</h1>
        <table width="100%" height="500px" border="1">

                <td width="50%" valign="top">
                    <div id="stop_schedules_div"></div>
                    <div id="debug_div"></div>
                </td>
                <td width="50%">
                    <div id="map-canvas"  style="height: 100%;width:100%"></div>

            </tr>
        </table>
    </div>
    <div id="footer" class="footer">
        github: <a href="https://github.com/canaltp/navitia-explorer">canaltp/navitia-explorer</a><br/>

        <a href="http://www.canaltp.fr/"><img src='./assets/img/canaltp_logo.png' ></a>
    </div>

    <script type="text/javascript" src="./assets/js/conversion.js"></script>
    <script type="text/javascript" src="./assets/js/time_table.js"></script>
</body>
</html>
